<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Canon Grid UI</title>
	</head>
	<body>
		<div id="main">
			<div id="left">
				<div id="lnav">
					<a href="#"><i class="ri-menu-2-fill"></i></a>
					<a href="#">Jibs / Parks</a>
					<a href="#">All Mountain</a>
					<a href="#">Freestyle</a>
					<h2>BATALEON</h2>
				</div>
				<div id="desc">
					<div id="head">
						<h2>Aerobic</h2>
					</div>
					<div id="details">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est
						consectetur voluptatem magni odit ut sequi officia, alias non omnis
						quia.
					</div>
					<div id="prgbar">
						<div id="lprgbar">
							<div id="level">
								<h5>LEVEL</h5>
								<h5>6/10</h5>
							</div>
							<div id="bar">
								<div id="prg"></div>
							</div>
						</div>
						<div id="rprgbar">
							<div id="level">
								<h5>FLEX</h5>
								<h5>3/10</h5>
							</div>
							<div id="bar">
								<div id="prg"></div>
							</div>
						</div>
					</div>
					<div id="prgbar">
						<div id="lprgbar">
							<div id="level">
								<h5>TERRAIN</h5>
								<h5>8/10</h5>
							</div>
							<div id="bar">
								<div id="prg"></div>
							</div>
						</div>
						<div id="rprgbar">
							<div id="level">
								<h5>RIGIDITY</h5>
								<h5>6/10</h5>
							</div>
							<div id="bar">
								<div id="prg"></div>
							</div>
						</div>
					</div>
					<h1>MORE INFO +</h1>
				</div>
				<div id="share">
					<a href="#"><i class="ri-share-fill"></i></a>
				</div>
				<div id="image">
					<img src="snowboard.png" alt="snowboard" />
				</div>
			</div>
			<div id="right">
				<div id="rnav">
					<div id="r1nav">
						<a href="#">Team</a>
						<a href="#">Contact</a>
					</div>
					<div id="r2nav">
						<a href="#">
							<i class="ri-search-line"></i>
						</a>
						<a href="#">
							<i class="ri-shopping-basket-2-line"></i>
						</a>
					</div>
				</div>
				<div id="img">
					<img src="front-back.jpg" alt="" />
				</div>
				<h3>Disaster</h3>
				<h1>2019</h1>
				<div id="player">
					<h5>01</h5>
					<div id="progressbar">
						<div id="progress"></div>
					</div>
					<h5>08</h5>
				</div>
			</div>
			<div id="bottom-right">
				<div id="video">
					<div id="arrow">
						<div id="prev"><i class="ri-arrow-left-s-line"></i></div>
						<div id="next"><i class="ri-arrow-right-s-line"></i></div>
					</div>
					<div id="vimage">
						<img src="bottom-right.jpg" alt="" />
						<div id="play"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
